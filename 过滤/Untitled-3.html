<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	div{width: 2500px;
		height:500px;
		border: 1px solid #F56B6E;
		background: #3BA8E0;
		text-align: center;}
	p{margin: 60px;
		float: left;}
	.yi{transform: rotate(-20deg);}
	.er{transform: rotate(20deg);}
	.san{transform: rotate(-20deg);}
	.si{transform: rotate(20deg);}
	img:hover{transform: scale(0.8);
		animation-name: }
</style>
</head>

<body>
	<div class="wk">
		<p class="yi"><img src="文件接收柜/cf1.jpg"></p>
		<p class="er"><img src="文件接收柜/cf2.jpg"></p>
		<p class="san"><img src="文件接收柜/cf3.jpg"></p>
		<p class="si"><img src="文件接收柜/cf4.jpg"></p>
	</div>
</body>
</html>
